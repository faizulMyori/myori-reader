<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyOri NFC Reader (Petronas)</title>
    <meta http-equiv="Content-Security-Policy"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../src/assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../src/assets/select2/css/bootstrap-select.min.css" />
    
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <style>
        html, body {
            height: 100%;
        }
        .table-wrap {
            height: 120px;
            overflow-y: auto;
        }
        .tableFixHead thead th { position: sticky; top: 0; z-index: 1; }
    </style>
</head>
<body>
    <div class="container" style="height: 100%; padding-top:5px; padding-bottom:5px;">
        <div class="row" style="height: 50%;">
            <div class="col-6" style="width: 100%; border: solid black 1px;">
                <div class="row">
                    <div class="col-6">
                        <label><b>NFC Reader 1</b></label>
                        <select name="nfc_reader1"  id="nfc_reader1" class="form-control nfc_list">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label><b>Action 1</b></label>
                        <select name="action_reader1[]" id="action_reader1" class="form-control action_list" multiple>
                            <option value="read">Read</option>
                            <option value="write">Write</option>
                            <option value="lock">Lock</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12 table-wrap tableFixHead">
                        <table class="table table-sm" style="width: 100%;">
                            <thead class="thead-dark">
                                <tr>
                                    <th>No</th>
                                    <th>Tag</th>
                                    <th>Serial</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="table1"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-6" style="width: 100%; border: solid black 1px;">
                <div class="row">
                    <div class="col-6">
                        <label><b>NFC Reader 2</b></label>
                        <select name="nfc_reader2"  id="nfc_reader2" class="form-control nfc_list">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label><b>Action 2</b></label>
                        <select name="action_reader2[]" id="action_reader2" class="form-control action_list" multiple>
                            <option value="read">Read</option>
                            <option value="write">Write</option>
                            <option value="lock">Lock</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12 table-wrap tableFixHead">
                        <table class="table table-sm" style="width: 100%;">
                            <thead class="thead-dark">
                                <tr>
                                    <th>No</th>
                                    <th>Tag</th>
                                    <th>Serial</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="table2"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="height: 50%;">
            <div class="col-6" style="width: 100%; border: solid black 1px;">
                <div class="row">
                    <div class="col-6">
                        <label><b>NFC Reader 3</b></label>
                        <select name="nfc_reader3"  id="nfc_reader3" class="form-control nfc_list">
                            <option value="">Please Select</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label><b>Action 3</b></label>
                        <select name="action_reader3[]" id="action_reader3" class="form-control action_list" multiple>
                            <option value="read">Read</option>
                            <option value="write">Write</option>
                            <option value="lock">Lock</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12 table-wrap tableFixHead">
                        <table class="table table-sm" style="width: 100%;">
                            <thead class="thead-dark">
                                <tr>
                                    <th>No</th>
                                    <th>Tag</th>
                                    <th>Serial</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="table3"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-6" style="width: 100%; border: solid black 1px;">
                <div class="row" style="padding-top:5px; padding-left:5px;">
                    <div class="col-12">
                        <label><b>Action Panel</b></label>
                    </div>
                </div>
                <div class="row" style="padding-left:5px;">
                    <div class="col-6" style="border-right: 1px solid black;">
                        PLC Status: <span id="plc_status" style="color: red;">Connecting...</span>
                        <br>
                        PLC Data: <span id="plc_data" style="color: red;">...</span>
                        <hr>
                        <div class="row">
                            <div class="col-12">
                                <label>Write to PLC</label>
                                <input type="text" class="form-control" id="writeToPLC" placeholder="Data">
                                <button type="button" id="submitPlc"  style="margin-top: 5px; width: 100%;" class="btn btn-primary">Write</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <label>MyOri Actions</label>
                                <button type="button" id="uploadToServer" style="width: 100%;" class="btn btn-primary">Upload To Server</button>
                                <button type="button" id="downloadExcel" style="margin-top: 5px; width: 100%;" class="btn btn-secondary">Download Excel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module" src="../src/js/index.js"></script>

<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>

<script src="../src/assets/jquery/jquery-3.6.0.min.js"></script>
<script src="../src/assets/bootstrap/js/bootstrap.bundle.js"></script>
<script src="../src/assets/select2/js/bootstrap-select.min.js"></script>
<script>
    let { app, remote, BrowserWindow, dialog } = require("electron");
    
    $(document).ready(function() {
        $('#action_reader1').selectpicker();
        $('#action_reader2').selectpicker();
        $('#action_reader3').selectpicker();
    });
</script>
<script>
    if (window.module) module = window.module;

</script>
</html>
